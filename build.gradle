plugins {
    id 'java'
    id 'maven-publish'
}

group = "com.example"

def shortSha = System.getenv("GIT_SHORT_SHA") ?: "local"
version = "1.0.0-${shortSha}"

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.example.sadiqchigurs'
            artifactId = 'math-utils-library'
            
            from components.java
        }
    }
    
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/sadiqchigurs/math-utils-library")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

tasks.register('printVersion') {
    group = 'help'
    description = 'Prints the project version to stdout'
    doLast {
        println project.version
    }
}
